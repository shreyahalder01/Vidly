<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vidly</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .bg-hero {
      background: linear-gradient(135deg, #6b73ff, #000dff);
    }
    .neon-text {
      color: #fff;
      text-shadow: 0 0 10px #6b73ff, 0 0 20px #6b73ff, 0 0 30px #000dff, 0 0 40px #000dff;
    }
  </style>
</head>
<body class="bg-hero min-h-screen flex items-center justify-center text-white">
  <div class="max-w-xl w-full bg-white bg-opacity-10 rounded-xl p-8 shadow-xl">
    <h1 class="text-5xl neon-text font-bold text-center mb-6">Vidly</h1>
    <p class="text-lg text-center text-gray-300 mb-8">Download videos in high resolution from any link with ease.</p>
    <form action="/" method="POST" class="space-y-6">
      <label for="video_url" class="block text-lg font-medium text-gray-200">Enter Video URL:</label>
      <input
        type="url"
        name="video_url"
        id="video_url"
        placeholder="https://example.com/video"
        class="w-full px-4 py-3 rounded-lg border border-gray-300 text-black focus:outline-none focus:ring-2 focus:ring-blue-500"
        required>
      <button
        type="submit"
        class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 rounded-lg shadow-lg transition duration-300">
        Fetch Video
      </button>
    </form>
  </div>
</body>
</html>
